<!DOCTYPE html> 
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
       <!-- header starts here -->
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
        <!-- header ends here -->

        <h3>Register here!</h3>
        <form method="post" action="https://www.google.com/">
            <p>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
            </p>
            
            <p>
                <input type="radio" name="gender" value="male" /> Male 
                <input type="radio" name="gender" value="female"/> Female
            </p>
            
            <p>
                <input type="checkbox" value="Swimming" /> Swimming
                <input type="checkbox" value="Traveling"  /> Traveling
                <input type="checkbox" value="Reading"  /> Reading
            </p>

            <p>
                <input type="email" placeholder="Email" />
            </p>
            <p>
                <input type="password" placeholder="Password" />
            </p>

            <p>
                <select>
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="cameroon">Cameroon</option>
                </select>
            </p>

            <p>
                <textarea cols="50" rows="10"></textarea>
            </p>

            <p>
                <button type="submit" onclick=" alert('You just clicked register')">Register</button>
            </p>
        </form>
    </body>
</html>
